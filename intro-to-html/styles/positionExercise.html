<!DOCTYPE html>
<html>
    <head>
        <title>Position Exercise</title>
    </head>
    <body style="height: 3000px;">
        <div style="
        position: fixed;
        background-color: palevioletred;
        bottom: 0px;
        right: 0px;
        top: 0px;
        " >

            right sidebar
        </div>
        <div style="
        background-color: rgba(123, 207, 123, 0.8);
        position: fixed;
        top: 100px;
        bottom: 100px;
        left: 200px;
        right: 200px;
        border-width: 1px;
        height: 150px;
        border: solid;
        border-radius: 12px;
        padding-left: 12px;
        "
        >
            <p style="
            font-size: 25px;
            font-weight: bold;
            flex: 1;
            ">
                Modal Title
            </p>
            <p style="flex: 1;">This is a Modal</p>
            <button style="flex: 1;">Close</button>
        </div>
    </body>
</html>
